services:
  - type: web
    name: byw-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: OTP_EXPIRE
        value: 300
      - key: FRONTEND_URL
        value: https://byw-frontend.onrender.com